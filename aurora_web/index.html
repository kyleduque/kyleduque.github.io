<style>
	/*Force body to full size so we can center horiz and vertically*/
	body {
		height:100vh;
		background-image: url('img/indexBlur.png');
    	background-repeat: no-repeat;
		background-size: 100% 100%;
	}

	/*Shove the Sign In text to the center of the form*/
	h1 {
		text-align: center;
	}

	/*Put some size constraints on the form so it's always a nice size*/
	.form-signin {
			width:50%;
			min-width: 250px;
			max-width: 500px;
			padding-bottom: 10%;
		}
	/*When input is valid, make it green!*/
	input:valid {
		background-color: #adebad;
	}

	/*When input is invalid, make it red!*/
	input:invalid {
		background-color: #ffefef;
	}

	/*Gotta throw some space between the buttons so we can see the pretty outline*/
	#inputEmail, #inputPassword {
		margin-bottom:5px;
	}


	</style>

			<input type="password" id="inputPassword" class="form-control" placeholder="Password" required>

			<button class="btn btn-lg btn-primary btn-block" type="submit">

		</form>
